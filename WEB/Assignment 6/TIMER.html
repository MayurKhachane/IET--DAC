<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Current Time</title>
</head>
<body>
 <h1>Current Timing</h1>
 <div id="time"></div>

 <script>
setInterval(() => {
 const now = new Date();
 document.getElementById('time').textContent = now.toLocaleTimeString();
    }, 1000);
 </script>
</body>
</html>
